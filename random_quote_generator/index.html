<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <script defer src="/script.js"></script>

    <style>
      html {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      * {
        padding: 0;
        margin: 0;
      }
      .quotes {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        width: 80vw;
      }
      .main_quote {
        padding: 0 100px;
        font-size: 50px;
        color: ghostwhite;
        text-shadow: 2.5px 2.5px 5px black;
        display: flex;
        flex-direction: column;
      }
      .writer {
        margin-top: 20px;
        font-size: 35px;
        color: rgb(209, 233, 235);
        text-align: end;
      }
      .btn {
        height: 35px;
        width: 35px;
        background-color: transparent;
        border: 2px solid rgb(255, 255, 255);
        text-align: center;
        line-height: 1;
        border-radius: 50%;
        font-size: 20px;
        color: azure;
        cursor: pointer;
        margin-top: 75px;
      }
    </style>
  </head>
  <body>
    <main class="quotes"></main>
    <button class="btn">&gt;</button>
  </body>
</html>
