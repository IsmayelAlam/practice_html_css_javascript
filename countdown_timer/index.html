<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Countdown Timer</title>
  </head>
  <body>
    <header class="heading">Countdown timer</header>
    <main class="timer">
      <div class="inputs">
        <div class="wave wave_1"></div>
        <div class="wave wave_2"></div>
        <div class="wave wave_3"></div>
        <input
          type="number"
          placeholder="00"
          id="minutes"
          class="input_time"
          max="60"
          min="0"
        />
        <span>&#58;</span>
        <input
          type="number"
          placeholder="00"
          id="seconds"
          class="input_time"
          max="59"
          min="0"
        />
      </div>
      <button class="btn btn_reset">reset</button>
      <button class="btn btn_start">start</button>
      <button class="btn btn_stop">stop</button>
    </main>
  </body>
</html>
