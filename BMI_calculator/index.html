<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main_section">
      <form action="get" class="inputs">
        <h1 class="heading">BIM calculator</h1>
        <div class="inputs__layout">
          <label for="weight" class="inputs__text">Weight</label>
          <input
            type="number"
            id="weight"
            class="weight"
            placeholder="Enter weight"
            required
          />
          <select
            name="weight_type"
            class="inputs__text inputs__type inputs__type_weight"
          >
            <option value="kg" name="weight">kg</option>
            <option value="lb" name="weight">lb</option>
          </select>
          <label for="Height" class="inputs__text">Height</label>
          <input
            type="number"
            id="height"
            class="height"
            placeholder="Enter height"
            required
          />
          <select
            name="height_type"
            class="inputs__text inputs__type inputs__type_height"
          >
            <option value="cm" name="weight">cm</option>
            <option value="inches" name="weight">inches</option>
          </select>
        </div>
        <button class="btn" type="submit">calculate</button>
      </form>

      <div class="results">
        <div class="circle__main">
          <div class="wave wave_1"></div>
          <div class="wave wave_2"></div>
          <div class="wave wave_3"></div>
        </div>
        <div class="test_result">
          <h2 class="bmi_result"></h2>
          <p class="results__text">
            Please enter your <br />
            height and weight
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
