<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="get" class="inputs">
      <figure class="inputs__weight">
        <label for="weight">Weight</label>
        <input type="number" id="weight" class="weight" required />
        <select name="weight_type" id="weight">
          <option value="kg" name="weight">kg</option>
          <option value="lb" name="weight">lb</option>
        </select>
      </figure>
      <figure class="inputs__height">
        <label for="Height">Height</label>
        <input type="number" id="Height" class="height" required />
        <select name="height_type" id="height">
          <option value="cm" name="weight">cm</option>
          <option value="inches" name="weight">inches.feet</option>
        </select>
      </figure>
      <button class="btn" type="submit">calculate</button>
    </form>
  </body>
</html>
