<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main_section">
      <form action="get" class="inputs">
        <h1 class="heading">BIM calculator</h1>
        <div class="inputs__layout">
          <label for="weight" class="inputs__text">Weight</label>
          <input type="number" id="weight" class="weight" required />
          <select name="weight_type" id="weight" class="inputs__text">
            <option value="kg" name="weight">kg</option>
            <option value="lb" name="weight">lb</option>
          </select>
          <label for="Height" class="inputs__text">Height</label>
          <input type="number" id="Height" class="height" required />
          <select name="height_type" id="height" class="inputs__text">
            <option value="cm" name="weight">cm</option>
            <option value="inches" name="weight">inches.feet</option>
          </select>
        </div>
        <button class="btn inputs__text" type="submit">calculate</button>
      </form>
      <div class="results">
        <div class="circle__main">
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>
    </main>
  </body>
</html>
