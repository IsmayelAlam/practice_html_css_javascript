<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Basic Calculator</h1>
    <main class="calculator">
      <div class="display">
        <div class="input1">12345678901234567890</div>
        <div class="input2">12345678901234567890<span>+</span></div>
        <div class="result">12345678901234567890</div>
      </div>
      <div class="numbers">C</div>
      <div class="numbers">%</div>
      <div class="numbers">&Sqrt;</div>
      <div class="numbers">/</div>
      <div class="numbers">7</div>
      <div class="numbers">8</div>
      <div class="numbers">9</div>
      <div class="numbers">*</div>
      <div class="numbers">4</div>
      <div class="numbers">5</div>
      <div class="numbers">6</div>
      <div class="numbers">-</div>
      <div class="numbers">1</div>
      <div class="numbers">2</div>
      <div class="numbers">3</div>
      <div class="numbers double">+</div>
      <div class="numbers">0</div>
      <div class="numbers">.</div>
      <div class="numbers">=</div>
    </main>
  </body>
</html>
