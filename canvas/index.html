<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="style.css" rel="stylesheet">
     <script defer src="script.js"></script>
     <title>Drawing Canvas</title>
</head>
<body>
     <canvas class="canvas"></canvas>
     <main class="sidebar">
          <section class="colors">
               <div class="color-white"></div>
               <div class="color-black color_active"></div>
               <div class="color-red"></div>
               <div class="color-green"></div>
               <div class="color-blue"></div>
               <div class="color-yellow"></div>
               <div class="color-magenta"></div>
               <div class="color-cyan"></div>
               <div class="color-aquamarine"></div>               
               <div class="color-orange"></div>               
               <div class="color-chocolate"></div>               
               <div class="color-olive"></div>               
               <div class="color-orangered"></div>               
               <div class="color-violet"></div>               
               <div class="color-purple"></div>               
               <div class="color-pink"></div>               
               <div class="color-coral"></div>               
               <div class="color-fuchsia"></div>               
               <div class="color-yellowgreen"></div>               
               <div class="color-antiquewhite"></div>               
               <div class="color-gold"></div>               
               <div class="color-rainbow"></div>               
          </section>
          <section class="inputs">
               <figure>
                    <input type="color" class="input_color" id="input_color" value="#bada55">
                    <label class="input_text" for="input_color">Custom Color</label>
               </figure>
               <input type="range" class="input_line" min="1" max="50" value="5">
          </section>
     </main>
</body>
</html>
