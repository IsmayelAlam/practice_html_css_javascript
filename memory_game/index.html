<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="heading">
      <div class="control">
        <button class="refresh">refresh</button>
        <button class="shuffle">shuffle</button>
      </div>
      <h1>matching images</h1>
      <div class="images_pairs">
        <p class="text">image pair:</p>
        <button class="btn increase">&#129076;</button>
        <span>4</span>
        <button class="btn decrease">&#129078;</button>
      </div>
    </header>
    <main class="image_box">
      <div class="images img_001">
        <img src="img/card_back.jpg" alt="backside card" class="img imgBack" />
        <img src="img/001.jpg" alt="backside card" class="img imgFront" />
      </div>
    </main>
  </body>
</html>
